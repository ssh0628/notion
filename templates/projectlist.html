<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>프로젝트 리스트</title>
        <style>
            /* 페이지 전체 스타일 */
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                margin: 0;
                background-color: #f7f7f5;
                color: #37352f;
            }

            /* 메인 콘텐츠 컨테이너 */
            .container {
                max-width: 800px;
                margin: 40px auto;
                padding: 20px;
            }

            /* 헤더 부분 (사용자 이름, 로그아웃) */
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 30px;
            }

            /* 사용자 이름 표시 */
            .header h1 {
                font-size: 24px;
                margin: 0;
            }

            /* 로그아웃 링크 */
            .logout-link {
                color: #007bff;
                text-decoration: none;
                font-weight: 600;
            }
            .logout-link:hover {
                text-decoration: underline;
            }
            
            /* 프로젝트 리스트와 새 프로젝트 버튼을 감싸는 부분 */
            .projects-section {
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
                padding: 24px;
            }
            
            .projects-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid #eee;
                padding-bottom: 16px;
                margin-bottom: 16px;
            }

            .projects-header h2 {
                margin: 0;
                font-size: 20px;
            }

            /* 새 프로젝트 만들기 버튼 */
            .new-project-btn {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 8px 16px;
                border-radius: 6px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
            }
            .new-project-btn:hover {
                background-color: #0056b3;
            }
            
            /* 프로젝트 목록 스타일 */
            .project-list {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            /* 각 프로젝트 아이템 */
            .project-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 16px 8px;
                border-bottom: 1px solid #f0f0f0;
                cursor: pointer;
                transition: background-color 0.2s ease;
            }
            .project-item:last-child {
                border-bottom: none;
            }
            .project-item:hover {
                background-color: #f7f7f5;
            }
            .project-item-name {
                font-size: 16px;
                font-weight: 500;
            }
            .project-item-date {
                font-size: 14px;
                color: #9b9a97;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <div class="header">
                <h1>👋 {{ username }}님</h1>
                <a href="/" class="logout-link">로그아웃</a>
            </div>

            <div class="projects-section">
                <div class="projects-header">
                    <h2>프로젝트 목록</h2>
                    <button class="new-project-btn">+ 새 프로젝트</button>
                </div>
                
                <ul class="project-list">
                    {% for project in projects %}
                    <li class="project-item">
                        <span class="project-item-name">📄 {{ project.name }}</span>
                        <span class="project-item-date">생성일: {{ project.create_date }}</span>
                    </li>
                    {% else %}
                    <li class="project-item">
                        <span class="project-item-name">표시할 프로젝트가 없습니다.</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

    </body>
</html>
