<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>프로젝트 리스트</title>
        <style>
            /* 기존 스타일은 그대로 둡니다 */
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                margin: 0;
                background-color: #f7f7f5;
                color: #37352f;
            }
            .container { max-width: 800px; margin: 40px auto; padding: 20px; }
            .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
            .header h1 { font-size: 24px; margin: 0; }
            .logout-link { color: #007bff; text-decoration: none; font-weight: 600; }
            .projects-section { background-color: white; border-radius: 8px; box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05); padding: 24px; }
            .projects-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 16px; margin-bottom: 16px; }
            .projects-header h2 { margin: 0; font-size: 20px; }
            .new-project-btn { background-color: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; }
            .project-list { list-style: none; padding: 0; margin: 0; }
            .project-item { display: flex; justify-content: space-between; align-items: center; padding: 16px 8px; border-bottom: 1px solid #f0f0f0; cursor: pointer; transition: background-color 0.2s ease; }
            .project-item:last-child { border-bottom: none; }
            .project-item:hover { background-color: #f7f7f5; }
            .project-item-name { font-size: 16px; font-weight: 500; }
            .project-item-date { font-size: 14px; color: #9b9a97; }

            /* --- [추가] 팝업창(모달) 스타일 --- */
            .modal-overlay {
                position: fixed; /* 화면 전체에 고정 */
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5); /* 반투명 검은색 배경 */
                display: none; /* 평소에는 숨김 */
                justify-content: center;
                align-items: center;
            }
            .modal-content {
                background-color: white;
                padding: 30px;
                border-radius: 8px;
                width: 90%;
                max-width: 400px;
            }
            .modal-content h3 { margin-top: 0; }
            .modal-content input {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }
            .modal-buttons {
                display: flex;
                justify-content: flex-end;
                gap: 10px;
            }
            .modal-buttons button {
                padding: 8px 16px;
                border-radius: 6px;
                border: 1px solid #ddd;
                cursor: pointer;
            }
            .modal-buttons .create-btn {
                background-color: #007bff;
                color: white;
                border-color: #007bff;
            }
            
            /* 팝업창을 보여주기 위한 클래스 */
            .modal-overlay.show {
                display: flex;
            }

            .project-link {
                text-decoration: none;
                color: inherit; /* 부모 요소의 글자색을 그대로 사용 */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>👋 {{ username }}님</h1>
                <a href="/" class="logout-link">로그아웃</a>
            </div>
            <div class="projects-section">
                <div class="projects-header">
                    <h2>프로젝트 목록</h2>
                    <button class="new-project-btn" id="newProjectBtn">+ 새 프로젝트</button>
                </div>
                <ul class="project-list" id="projectList">
                    {% for project in projects %}
                    <a href="/projectpage/{{ username }}/{{ project.id }}" class="project-link">
                        <li class="project-item">
                            <span class="project-item-name">📄 {{ project.name }}</span>
                            <span class="project-item-date">생성일: {{ project.create_date }}</span>
                        </li>
                    </a>
                    {% else %}
                    <li class="project-item" id="noProjects">
                        <span class="project-item-name">표시할 프로젝트가 없습니다.</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="modal-overlay" id="projectModal">
            <div class="modal-content">
                <h3>새 프로젝트 생성</h3>
                <form id="newProjectForm">
                    <input type="text" id="newProjectName" placeholder="프로젝트 이름을 입력하세요" required>
                    <div class="modal-buttons">
                        <button type="button" id="cancelBtn">취소</button>
                        <button type="submit" class="create-btn">생성하기</button>
                    </div>
                </form>
            </div>
        </div>

        <script>
            // 1. 필요한 HTML 요소들을 가져옵니다.
            const newProjectBtn = document.getElementById('newProjectBtn');
            const projectModal = document.getElementById('projectModal');
            const cancelBtn = document.getElementById('cancelBtn');
            const newProjectForm = document.getElementById('newProjectForm');
            const newProjectNameInput = document.getElementById('newProjectName');
            const projectListUl = document.getElementById('projectList');
            const noProjectsLi = document.getElementById('noProjects');
            const currentUsername = "{{ username }}"; // Jinja2로 현재 사용자 이름을 JS 변수에 저장

            // 2. '새 프로젝트' 버튼을 누르면 팝업창을 보여줍니다.
            newProjectBtn.addEventListener('click', () => {
                projectModal.classList.add('show');
                newProjectNameInput.focus(); // 팝업이 뜨면 바로 입력할 수 있게 포커스
            });

            // 3. '취소' 버튼을 누르면 팝업창을 닫습니다.
            cancelBtn.addEventListener('click', () => {
                projectModal.classList.remove('show');
            });
            
            // 배경을 클릭해도 닫히게 합니다.
            projectModal.addEventListener('click', (event) => {
                if (event.target === projectModal) {
                    projectModal.classList.remove('show');
                }
            });

            // 4. '생성하기' 버튼을 누르거나 Enter를 치면 실행되는 함수
            newProjectForm.addEventListener('submit', (event) => {
                event.preventDefault(); // form의 기본 동작(페이지 새로고침)을 막습니다.

                const projectName = newProjectNameInput.value;
                if (!projectName) return; // 이름이 비어있으면 아무것도 안 함

                // 5. FastAPI 서버에 프로젝트 생성을 요청합니다 (fetch API 사용)
                fetch(`/projectlist/${currentUsername}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json', // 보내는 데이터는 JSON 형식
                    },
                    body: JSON.stringify({ name: projectName }), // JS 객체를 JSON 문자열로 변환
                })
                .then(response => response.json()) // 서버 응답을 JSON으로 파싱
                .then(newProject => {
                    // 6. 성공적으로 생성되면, 화면에 새 프로젝트를 동적으로 추가합니다.
                    addProjectToList(newProject);
                    projectModal.classList.remove('show'); // 팝업 닫기
                    newProjectNameInput.value = ''; // 입력창 비우기
                })
                .catch(error => console.error('Error:', error));
            });
            
            // 화면에 새 프로젝트 항목(li)을 추가하는 함수
            function addProjectToList(project) {
                if (noProjectsLi) {
                    noProjectsLi.remove(); // "프로젝트가 없습니다" 항목 제거
                }
                const li = document.createElement('li');
                li.className = 'project-item';
                li.innerHTML = `
                    <span class="project-item-name">📄 ${project.name}</span>
                    <span class="project-item-date">생성일: ${project.create_date}</span>
                `;
                projectListUl.appendChild(li);
            }
        </script>
    </body>
</html>
